<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F*** You Simulator</title>
  <style>
    :root {
      --bg: #020617;
      --panel: #0b1220;
      --accent: #fb7185;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --rage: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #1f2937;
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
      color: var(--accent);
      letter-spacing: 1px;
    }

    header p {
      margin-top: 0.5rem;
      color: var(--muted);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: var(--panel);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--accent);
    }

    input, textarea, select {
      width: 100%;
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 10px;
      color: var(--text);
      padding: 0.7rem;
    }

    button {
      padding: 0.7rem 1rem;
      background: var(--rage);
      color: #020617;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { filter: brightness(1.1); }

    .output {
      background: #020617;
      border-radius: 12px;
      padding: 1rem;
      min-height: 80px;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--muted);
      font-size: 0.85rem;
      border-top: 1px solid #1f2937;
    }
  </style>
</head>
<body>
  <header>
    <h1>F*** You Simulator</h1>
    <p>When life deserves a verbal middle finger.</p>
  </header>

  <main>

    <div class="card">
      <h2>Instant F*** You</h2>
      <select id="tone">
        <option value="polite">Polite but Deadly</option>
        <option value="sarcastic">Sarcastic</option>
        <option value="unhinged">Unhinged</option>
      </select>
      <button onclick="generate()">Unload</button>
      <div id="output" class="output"></div>
    </div>

    <div class="card">
      <h2>Directed Rage</h2>
      <input id="target" placeholder="Who or what pissed you off?" />
      <button onclick="directed()">Aim</button>
      <div id="directedOutput" class="output"></div>
    </div>

    <div class="card">
      <h2>Stress Counter</h2>
      <p class="muted">Clicking the button reduces stress by exactly 0%, but it feels good.</p>
      <button onclick="stress++">F***</button>
      <div class="output" id="stressOut">Stress released: 0</div>
    </div>

  </main>

  <footer>
    Not therapy. Not productive. Extremely honest.
  </footer>

  <script>
    let stress = 0;

    const lines = {
      polite: [
        "With all due respect, absolutely not.",
        "No thank you. Please take that elsewhere.",
        "I regret to inform you this is nonsense."
      ],
      sarcastic: [
        "Oh wow, that idea again. Incredible.",
        "Yeah, sure, that makes total sense. In another universe.",
        "Bold choice. Terrible, but bold."
      ],
      unhinged: [
        "Hard no. Violently no.",
        "This is why manuals exist.",
        "Every second of this was a mistake."
      ]
    };

    function generate() {
      const t = tone.value;
      const arr = lines[t];
      output.textContent = arr[Math.floor(Math.random() * arr.length)];
    }

    function directed() {
      const t = target.value || 'that thing';
      const shots = [
        `I want ${t} to know this is unacceptable.`,
        `${t} had one job. One.`,
        `${t} is the reason coffee exists.`
      ];
      directedOutput.textContent = shots[Math.floor(Math.random() * shots.length)];
    }

    setInterval(() => {
      stressOut.textContent = `Stress released: ${stress}`;
    }, 200);
  </script>
</body>
</html>
