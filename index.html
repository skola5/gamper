<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiled Liminal Echoes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/undefined.jpg') no-repeat center center fixed; /* Use a surreal, liminal image like an empty pool or endless office */
            background-size: cover;
            font-family: 'Times New Roman', serif; /* Vintage, dreamlike font */
            color: #d3d3d3; /* Faded, ghostly text */
            overflow: hidden;
            cursor: auto; /* Show default cursor for visibility */
            font-size: 1.2em; /* Slightly larger base font size */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7)); /* Misty fog effect */
            z-index: 1;
            animation: mistDrift 20s linear infinite; /* Slow drifting mist */
        }

        @keyframes mistDrift {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 40px; /* Increased padding for larger feel */
        }

        .header {
            font-size: 4em; /* Larger header font */
            text-shadow: 0 0 15px rgba(255,255,255,0.3), 0 0 30px rgba(255,255,255,0.2); /* Enhanced ethereal glow */
            background: rgba(255,255,255,0.05); /* Glassy skeuomorphic panel */
            padding: 25px 50px; /* Larger padding */
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; /* Slightly larger radius */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5); /* Deeper inner shadow */
            transform: skewX(-5deg); /* Slight distortion for feverdream */
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: skewX(-5deg) scale(1); }
            50% { opacity: 1; transform: skewX(5deg) scale(1.1); } /* Slightly larger scale */
        }

        .text {
            margin-top: 50px; /* More space */
            font-size: 1.5em; /* Larger text font */
            max-width: 800px; /* Wider max width for bigger appearance */
            line-height: 1.8; /* More spacing */
            background: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0)); /* Fading paper effect */
            padding: 30px; /* Larger padding */
            border: 2px dashed rgba(255,255,255,0.2); /* Torn notebook skeuomorphism */
            box-shadow: 0 6px 18px rgba(0,0,0,0.6); /* Deeper shadow */
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.85; }
        }

        .mysterious-button {
            margin-top: 60px; /* More space */
            padding: 15px 40px; /* Larger button */
            font-size: 1.5em; /* Larger font */
            background: linear-gradient(145deg, #b3b3b3, #808080); /* Metallic, aged button */
            border: 3px outset #999;
            box-shadow: 0 7px 15px rgba(0,0,0,0.4); /* Deeper shadow */
            cursor: pointer;
            transition: all 0.3s;
        }

        .mysterious-button:hover {
            background: linear-gradient(145deg, #a0a0a0, #6d6d6d);
            border: 3px inset #999;
            transform: translateY(4px); /* Slightly more movement */
        }

        .mysterious-button:active {
            transform: translateY(6px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1 class="header">Whispers from the Threshold</h1>
        <p class="text">In this endless expanse, shadows dance on forgotten walls, echoing dreams that never were. Dare you peer deeper into the abyss?</p>
        <button class="mysterious-button" onclick="document.body.style.backgroundImage = 'ur[](https://i.imgur.com/shifted.jpg)';">Unveil the Next Layer</button>
    </div>
</body>
</html>
